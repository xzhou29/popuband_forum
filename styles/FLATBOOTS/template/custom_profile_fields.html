<!-- BEGIN dropdown -->
<select class="selectpicker" data-container="body" name="{dropdown.FIELD_IDENT}" id="{dropdown.FIELD_IDENT}">
	<!-- BEGIN options --><option value="{dropdown.options.OPTION_ID}"{dropdown.options.SELECTED}>{dropdown.options.VALUE}</option><!-- END options -->
</select>
<!-- END dropdown -->

<!-- BEGIN text -->
<textarea name="{text.FIELD_IDENT}" id="{text.FIELD_IDENT}" rows="{text.FIELD_ROWS}" cols="{text.FIELD_COLS}" class="form-control input-sm">{text.FIELD_VALUE}</textarea>
<!-- END text -->

<!-- BEGIN string -->
<input type="text" class="form-control input-sm" name="{string.FIELD_IDENT}" id="{string.FIELD_IDENT}" size="{string.FIELD_LENGTH}" maxlength="{string.FIELD_MAXLEN}" value="{string.FIELD_VALUE}" placeholder=""/>
<!-- END string -->

<!-- BEGIN bool -->
<!-- IF bool.FIELD_LENGTH eq 1 -->
	<!-- BEGIN options --><input type="radio" class="radio" name="{bool.FIELD_IDENT}" id="{bool.FIELD_IDENT}_{bool.options.OPTION_ID}" value="{bool.options.OPTION_ID}"{bool.options.CHECKED}><label for="{bool.FIELD_IDENT}_{bool.options.OPTION_ID}">{bool.options.VALUE}</label> <!-- END options -->
<!-- ELSE -->
	<input type="checkbox" class="radio" name="{bool.FIELD_IDENT}" id="{bool.FIELD_IDENT}"<!-- IF bool.FIELD_VALUE --> checked="checked"<!-- ENDIF --> ><label for="{bool.FIELD_IDENT}"></label>
<!-- ENDIF -->
<!-- END bool -->

<!-- BEGIN int -->
<input type="text" class="form-control input-sm" name="{int.FIELD_IDENT}" id="{int.FIELD_IDENT}" size="{int.FIELD_LENGTH}" value="{int.FIELD_VALUE}" />
<!-- END int -->

<!-- BEGIN date -->
<label for="{date.FIELD_IDENT}_day">{L_DAY}: <select class="selectpicker" data-container="body" name="{date.FIELD_IDENT}_day" id="{date.FIELD_IDENT}_day">{date.S_DAY_OPTIONS}</select></label> 
<label for="{date.FIELD_IDENT}_month">{L_MONTH}: <select class="selectpicker" data-container="body" name="{date.FIELD_IDENT}_month" id="{date.FIELD_IDENT}_month">{date.S_MONTH_OPTIONS}</select></label> 
<label for="{date.FIELD_IDENT}_year">{L_YEAR}: <select class="selectpicker" data-container="body" name="{date.FIELD_IDENT}_year" id="{date.FIELD_IDENT}_year">{date.S_YEAR_OPTIONS}</select></label>
<!-- END date -->
